<aside
    [class]="'border-r border-slate-200 bg-white hidden md:flex flex-col shrink-0 z-30 h-screen sticky top-0 transition-all duration-300 ease-in-out ' + sidebarWidth()">

    <!-- Header with Toggle -->
    <div class="p-4 border-b border-slate-100 flex items-center" [class.justify-center]="!isExpanded()"
        [class.gap-3]="isExpanded()">
        <div class="size-8 bg-primary rounded-lg flex items-center justify-center text-white shrink-0">
            <span class="material-symbols-outlined !text-[20px]">settings_input_component</span>
        </div>
        <h2 *ngIf="isExpanded()"
            class="text-lg font-bold tracking-tight text-primary whitespace-nowrap overflow-hidden transition-opacity duration-200"
            [class.opacity-100]="isExpanded()" [class.opacity-0]="!isExpanded()">
            Admin Hub
        </h2>
        <button (click)="toggleSidebar()"
            class="ml-auto size-7 rounded-lg hover:bg-slate-100 flex items-center justify-center transition-all text-slate-400 hover:text-primary"
            [class.ml-0]="!isExpanded()" [class.ml-auto]="isExpanded()"
            [attr.title]="isExpanded() ? 'Thu gọn' : 'Mở rộng'">
            <span class="material-symbols-outlined !text-[18px] transition-transform duration-300"
                [class.rotate-180]="!isExpanded()">
                chevron_left
            </span>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-3 space-y-1 overflow-y-auto overflow-x-hidden">
        <a *ngFor="let item of navItems; let first = first" [routerLink]="item.route"
            routerLinkActive="sidebar-item-active" [routerLinkActiveOptions]="{exact: first}"
            class="group relative flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-500 hover:bg-slate-50 hover:text-primary transition-all cursor-pointer"
            [class.justify-center]="!isExpanded()">

            <!-- Icon -->
            <span class="material-symbols-outlined !text-[22px] shrink-0">{{ item.icon }}</span>

            <!-- Label (visible when expanded) -->
            <span *ngIf="isExpanded()"
                class="text-sm font-medium whitespace-nowrap overflow-hidden transition-opacity duration-200">
                {{ item.label }}
            </span>

            <!-- Tooltip (visible when collapsed) -->
            <div *ngIf="!isExpanded()" class="absolute left-full ml-3 px-3 py-1.5 bg-slate-900 text-white text-xs font-medium rounded-lg 
                        opacity-0 invisible group-hover:opacity-100 group-hover:visible 
                        transition-all duration-200 whitespace-nowrap z-50 shadow-lg
                        before:content-[''] before:absolute before:right-full before:top-1/2 before:-translate-y-1/2 
                        before:border-4 before:border-transparent before:border-r-slate-900">
                {{ item.tooltip }}
            </div>
        </a>
    </nav>

    <!-- User Profile Section -->
    <div class="p-3 border-t border-slate-100">
        <div class="flex items-center gap-3 p-2.5 bg-slate-50 rounded-xl transition-all"
            [class.justify-center]="!isExpanded()">
            <div class="relative shrink-0">
                <img alt="Quản trị viên" class="size-8 rounded-full object-cover ring-2 ring-white shadow-sm"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuDQ9PrfXlb2NuhXPZOeLBttBExunArTynZ6eJfsR0UJpg6qYhGm5HJprLhtXbkE_spvxjFVwM229owh7VG3iAgksuZdEWxjPsmZx-2PbYP0NxU2U1jKuzNO2WwTIL35aasuqD_M8J_ohU9RCNCejSRkCpBdGkVc2O7SrZTAjBrQrwCkkXe-7b1hNZYz17T54SJdKTpn0PT0oOVzMhX9msBnmp_czk_NXmIs2VGczU4eq99N5jGa0rj2AjUHOzOXJ2zMjY8WXZdQbFA" />
                <div class="absolute -bottom-0.5 -right-0.5 size-2.5 bg-emerald-500 border-2 border-white rounded-full">
                </div>
            </div>
            <div *ngIf="isExpanded()" class="flex-1 overflow-hidden transition-opacity duration-200">
                <p class="text-xs font-bold truncate text-slate-900">Quản trị viên</p>
                <p class="text-[10px] text-slate-400 font-medium uppercase tracking-wider">Super Admin</p>
            </div>
        </div>
    </div>
</aside>
