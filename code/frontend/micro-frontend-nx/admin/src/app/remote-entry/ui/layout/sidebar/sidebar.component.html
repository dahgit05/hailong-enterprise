<aside [class.w-64]="isExpanded()" [class.w-20]="!isExpanded()"
    class="h-full border-r border-slate-200 bg-white hidden md:flex flex-col shrink-0 z-30 transition-all duration-300 relative"
    id="sidebar">

    <!-- Logo Section with Toggle Button -->
    <div class="h-16 flex items-center shrink-0 relative border-b border-slate-100">
        <!-- Logo Container - Centered in collapsed state -->
        <div class="flex items-center transition-all duration-300" [class.px-5]="isExpanded()"
            [class.justify-center]="!isExpanded()" [class.w-full]="!isExpanded()">
            <div
                class="size-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/20 shrink-0">
                <span class="material-symbols-outlined !text-[24px]">settings_input_component</span>
            </div>
            <div class="ml-3 min-w-0 transition-all duration-300" [class.opacity-0]="!isExpanded()"
                [class.w-0]="!isExpanded()" [class.ml-0]="!isExpanded()" [class.hidden]="!isExpanded()">
                <h2 class="font-extrabold text-slate-900 text-lg leading-none">HUB</h2>
                <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">Industrial</p>
            </div>
        </div>

        <!-- Toggle Button - Positioned at center of logo section -->
        <button (click)="toggleSidebar()"
            class="absolute -right-3 top-1/2 -translate-y-1/2 size-6 bg-white border border-slate-200 rounded-full flex items-center justify-center shadow-md hover:text-primary hover:border-primary/50 transition-all z-50 cursor-pointer text-slate-400">
            <span class="material-symbols-outlined !text-[14px] transition-transform duration-300"
                [class.rotate-180]="!isExpanded()">chevron_left</span>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto overflow-x-hidden">
        <a *ngFor="let item of navItems; let first = first" [routerLink]="item.route"
            routerLinkActive="sidebar-item-active" [routerLinkActiveOptions]="{exact: first}"
            class="flex items-center h-11 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-primary transition-all group"
            [class.px-3]="isExpanded()" [class.justify-center]="!isExpanded()"
            [attr.title]="!isExpanded() ? item.tooltip : ''">

            <span class="material-symbols-outlined !text-[22px] shrink-0">{{ item.icon }}</span>
            <span class="ml-3 text-sm font-semibold whitespace-nowrap overflow-hidden transition-all duration-300"
                [class.opacity-0]="!isExpanded()" [class.w-0]="!isExpanded()" [class.ml-0]="!isExpanded()"
                [class.hidden]="!isExpanded()">
                {{ item.tooltip }}
            </span>
        </a>
    </nav>

    <!-- User Profile -->
    <div class="p-3 border-t border-slate-100 shrink-0">
        <div class="flex items-center rounded-xl transition-all duration-300" [class.px-2]="isExpanded()"
            [class.py-2]="isExpanded()" [class.hover:bg-slate-50]="isExpanded()" [class.justify-center]="!isExpanded()">
            <div class="relative shrink-0">
                <img alt="Nguyễn Xuân Hoàng" class="size-9 rounded-lg object-cover ring-2 ring-white shadow-md"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuDQ9PrfXlb2NuhXPZOeLBttBExunArTynZ6eJfsR0UJpg6qYhGm5HJprLhtXbkE_spvxjFVwM229owh7VG3iAgksuZdEWxjPsmZx-2PbYP0NxU2U1jKuzNO2WwTIL35aasuqD_M8J_ohU9RCNCejSRkCpBdGkVc2O7SrZTAjBrQrwCkkXe-7b1hNZYz17T54SJdKTpn0PT0oOVzMhX9msBnmp_czk_NXmIs2VGczU4eq99N5jGa0rj2AjUHOzOXJ2zMjY8WXZdQbFA" />
                <div class="absolute -bottom-0.5 -right-0.5 size-2.5 bg-emerald-500 border-2 border-white rounded-full">
                </div>
            </div>
            <div class="ml-3 min-w-0 overflow-hidden transition-all duration-300" [class.opacity-0]="!isExpanded()"
                [class.w-0]="!isExpanded()" [class.ml-0]="!isExpanded()" [class.hidden]="!isExpanded()">
                <p class="text-[13px] font-semibold text-slate-800 leading-tight truncate">Nguyễn Xuân Hoàng</p>
                <p class="text-[10px] text-slate-400 font-medium tracking-wide uppercase">Quản trị viên</p>
            </div>
        </div>
    </div>
</aside>
