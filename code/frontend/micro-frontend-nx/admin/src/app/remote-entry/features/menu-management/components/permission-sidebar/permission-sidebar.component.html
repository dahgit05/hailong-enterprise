<aside
    class="sidebar-container fixed top-0 right-0 h-full w-96 bg-white dark:bg-slate-900 border-l border-slate-200 dark:border-slate-800 shadow-2xl z-40 flex flex-col pt-0 md:pt-0"
    [class.open]="isOpen">
    <!-- Header -->
    <div
        class="p-6 border-b border-slate-100 dark:border-slate-800 flex items-center justify-between bg-slate-50/50 dark:bg-slate-800/20">
        <div>
            <h3 class="font-extrabold text-lg text-slate-800 dark:text-white flex items-center gap-2">
                <span class="material-symbols-outlined text-primary dark:text-emerald-400">inventory_2</span>
                KHO QUYỀN HẠN
            </h3>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">Thư viện hệ thống</p>
        </div>
        <button (click)="onClose()"
            class="p-2 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition-colors">
            <span class="material-symbols-outlined text-slate-500">close</span>
        </button>
    </div>

    <!-- Search -->
    <div class="p-4 border-b border-slate-100 dark:border-slate-800">
        <div class="relative">
            <input
                class="w-full pl-10 pr-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-none rounded-xl text-sm focus:ring-2 focus:ring-primary/20 text-slate-700 dark:text-slate-200 placeholder-slate-400"
                placeholder="Tìm quyền hạn..." type="text" />
            <span
                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
        </div>
    </div>

    <!-- List Permissions -->
    <div class="flex-1 overflow-y-auto p-6 custom-scrollbar space-y-4">
        <div *ngFor="let perm of permissions"
            class="p-4 rounded-xl border border-slate-100 dark:border-slate-800 hover:border-primary/30 transition-all group flex items-start gap-4 cursor-grab active:cursor-grabbing bg-white dark:bg-slate-900 shadow-sm"
            [class.opacity-60]="perm['opacity']">
            <div class="bg-slate-50 dark:bg-slate-800 p-2 rounded-lg" [ngClass]="perm.colorClass">
                <span class="material-symbols-outlined text-xl">{{ perm.icon }}</span>
            </div>
            <div>
                <h4 class="font-bold text-slate-800 dark:text-slate-200 text-sm">{{ perm.name }}</h4>
                <p class="text-[11px] text-slate-400 mt-1">{{ perm.description }}</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="p-6 border-t border-slate-100 dark:border-slate-800 bg-slate-50/30 dark:bg-slate-800/10 mb-4">
        <button (click)="createNewPermission()"
            class="w-full py-3 bg-primary text-white font-bold text-xs rounded-xl shadow-lg shadow-primary/10 hover:shadow-primary/20 transition-all uppercase tracking-widest flex items-center justify-center gap-2">
            <span class="material-symbols-outlined text-sm">add_circle</span>
            Tạo quyền mới
        </button>
    </div>
</aside>
