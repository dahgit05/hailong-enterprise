<div *ngIf="isOpen"
    class="fixed inset-0 z-[110] flex items-center justify-center p-6 modal-overlay overflow-y-auto animate-in fade-in duration-200">
    <div class="absolute inset-0" (click)="onClose()"></div>

    <div class="w-full max-w-md bg-white dark:bg-slate-900 rounded-[2rem] p-8 modal-shadow border border-white/20 relative z-10 animate-in zoom-in-95 duration-200"
        (click)="$event.stopPropagation()">
        <div class="flex items-center justify-between mb-8">
            <div
                class="w-14 h-14 bg-red-50 dark:bg-red-950/30 text-red-600 dark:text-red-400 rounded-2xl flex items-center justify-center">
                <span class="material-icons-round text-3xl">warning_amber</span>
            </div>
            <button (click)="onClose()"
                class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        <div class="mb-8">
            <h3 class="text-2xl font-extrabold text-slate-900 dark:text-white mb-2">Vô hiệu hóa tài khoản</h3>
            <p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                Hành động này sẽ tạm dừng mọi quyền truy cập của <span
                    class="font-bold text-slate-800 dark:text-slate-200">{{ user?.name }}</span> vào hệ thống Industrial
                Hub. Bạn có chắc chắn muốn tiếp tục?
            </p>
        </div>
        <div class="bg-red-50 dark:bg-red-900/10 border border-red-100 dark:border-red-900/30 p-5 rounded-2xl mb-8">
            <div class="flex gap-4">
                <span class="material-icons-round text-red-500">info</span>
                <p class="text-[13px] font-medium text-red-800 dark:text-red-300">Người dùng sẽ không thể đăng nhập cho
                    đến khi quản trị viên kích hoạt lại tài khoản này.</p>
            </div>
        </div>
        <div class="grid grid-cols-1 gap-4">
            <button (click)="onConfirm()"
                class="w-full py-4 bg-red-600 text-white text-sm font-bold rounded-2xl shadow-lg shadow-red-600/20 hover:bg-red-700 hover:scale-[1.02] active:scale-95 transition-all">
                Vô hiệu hóa ngay lập tức
            </button>
            <button (click)="onClose()"
                class="w-full py-4 text-sm font-bold text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all">
                Giữ lại tài khoản
            </button>
        </div>
    </div>
</div>
