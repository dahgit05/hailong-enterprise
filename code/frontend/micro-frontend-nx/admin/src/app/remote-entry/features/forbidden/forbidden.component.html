<div
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-sans transition-colors duration-300 overflow-hidden">
    <header class="p-10 pb-0 flex justify-end z-10">
        <button (click)="toggleTheme()"
            class="p-3 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-750 transition-all shadow-sm">
            <span class="material-symbols-outlined block dark:hidden">dark_mode</span>
            <span class="material-symbols-outlined hidden dark:block">light_mode</span>
        </button>
    </header>
    <div class="flex-1 flex flex-col items-center justify-center p-10 -mt-16 relative">
        <div class="relative mb-12">
            <div class="absolute inset-0 -m-8 high-tech-ring rounded-full opacity-30"></div>
            <div class="absolute inset-0 -m-12 high-tech-ring rounded-full opacity-10"
                style="animation-direction: reverse; animation-duration: 40s;"></div>
            <div
                class="relative w-48 h-48 bg-white dark:bg-slate-800 rounded-full flex items-center justify-center glow-effect border border-slate-100 dark:border-slate-700">
                <div class="absolute inset-4 rounded-full border border-slate-50 dark:border-slate-700/50"></div>
                <div class="bg-primary/5 dark:bg-emerald-500/5 w-32 h-32 rounded-full flex items-center justify-center">
                    <span
                        class="material-symbols-outlined text-7xl text-primary dark:text-emerald-500">lock_person</span>
                </div>
                <div
                    class="absolute top-1/2 left-0 w-full h-0.5 bg-gradient-to-r from-transparent via-primary/20 dark:via-emerald-500/30 to-transparent blur-sm">
                </div>
            </div>
            <div
                class="absolute -right-4 top-4 bg-red-50 dark:bg-red-950 text-red-600 dark:text-red-400 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest border border-red-100 dark:border-red-900/50 shadow-sm">
                Denied
            </div>
            <div
                class="absolute -left-2 bottom-8 bg-slate-900 text-white px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-lg">
                403 Error
            </div>
        </div>
        <div class="text-center max-w-xl relative z-10">
            <h2 class="text-4xl font-extrabold text-slate-900 dark:text-white mb-4 tracking-tight">
                Bạn không có quyền truy cập
            </h2>
            <p class="text-slate-500 dark:text-slate-400 text-lg leading-relaxed mb-10">
                Tài khoản của bạn chưa được cấp phép để xem nội dung này. <br />
                Vui lòng liên hệ <span
                    class="text-primary dark:text-emerald-400 font-semibold italic underline decoration-primary/30">Quản
                    trị viên</span> để được hỗ trợ.
            </p>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <button
                    class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-4 bg-primary text-white font-bold rounded-2xl shadow-xl shadow-primary/20 hover:scale-[1.02] active:scale-95 transition-all">
                    <span class="material-symbols-outlined text-xl">verified</span>
                    Gửi yêu cầu cấp quyền
                </button>
                <button routerLink="/"
                    class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-4 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-bold rounded-2xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-750 transition-all shadow-sm">
                    <span class="material-symbols-outlined text-xl">arrow_back</span>
                    Quay lại
                </button>
            </div>
        </div>
        <div
            class="mt-20 px-6 py-3 bg-slate-100/50 dark:bg-slate-800/30 rounded-full border border-slate-200/50 dark:border-slate-700/50 backdrop-blur-sm relative z-10">
            <div class="flex items-center gap-3 text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">
                <span>Root</span>
                <span class="material-symbols-outlined text-xs">chevron_right</span>
                <span>Admin Hub</span>
                <span class="material-symbols-outlined text-xs">chevron_right</span>
                <span class="text-red-500 dark:text-red-400">Secure Protocol Restricted</span>
            </div>
        </div>
    </div>
</div>
