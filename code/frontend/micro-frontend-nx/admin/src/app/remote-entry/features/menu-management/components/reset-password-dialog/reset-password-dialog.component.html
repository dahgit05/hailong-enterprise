<div *ngIf="isOpen"
    class="fixed inset-0 z-[110] flex items-center justify-center p-6 modal-overlay overflow-y-auto animate-in fade-in duration-200">
    <!-- Backdrop Click Handler -->
    <div class="absolute inset-0" (click)="onClose()"></div>

    <div class="w-full max-w-md bg-white dark:bg-slate-900 rounded-[2rem] p-8 modal-shadow border border-white/20 relative z-10 animate-in zoom-in-95 duration-200"
        (click)="$event.stopPropagation()">
        <div class="flex items-center justify-between mb-8">
            <div
                class="w-14 h-14 bg-emerald-50 dark:bg-emerald-900/30 text-primary dark:text-emerald-400 rounded-2xl flex items-center justify-center">
                <span class="material-icons-round text-3xl">lock_reset</span>
            </div>
            <button (click)="onClose()"
                class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        <div class="mb-8">
            <h3 class="text-2xl font-extrabold text-slate-900 dark:text-white mb-2">Đặt lại mật khẩu</h3>
            <p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                Tạo mật khẩu mới cho người dùng <span class="font-bold text-slate-800 dark:text-slate-200">{{ user?.name
                    }}</span>. Đảm bảo mật khẩu ít nhất 8 ký tự.
            </p>
        </div>
        <div class="space-y-5">
            <div>
                <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Mật khẩu
                    mới</label>
                <div class="relative">
                    <span
                        class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock_outline</span>
                    <input [value]="newPassword" (input)="updateNewPassword($event)"
                        class="w-full pl-12 pr-12 py-4 bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-primary/20 dark:focus:border-emerald-500/20 rounded-2xl text-slate-800 dark:text-slate-200 placeholder-slate-400 transition-all outline-none"
                        placeholder="Nhập mật khẩu mới" [type]="showPassword ? 'text' : 'password'" />
                    <button (click)="toggleShowPassword()"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors">
                        <span class="material-icons-round text-xl">{{ showPassword ? 'visibility' : 'visibility_off'
                            }}</span>
                    </button>
                </div>
            </div>
            <div>
                <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Xác nhận
                    mật khẩu</label>
                <div class="relative">
                    <span
                        class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock_open</span>
                    <input [value]="confirmPassword" (input)="updateConfirmPassword($event)"
                        class="w-full pl-12 pr-12 py-4 bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-primary/20 dark:focus:border-emerald-500/20 rounded-2xl text-slate-800 dark:text-slate-200 placeholder-slate-400 transition-all outline-none"
                        placeholder="Nhập lại mật khẩu" [type]="showConfirmPassword ? 'text' : 'password'" />
                    <button (click)="toggleShowConfirmPassword()"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors">
                        <span class="material-icons-round text-xl">{{ showConfirmPassword ? 'visibility' :
                            'visibility_off' }}</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-10">
            <button (click)="onClose()"
                class="py-4 text-sm font-bold text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all">
                Hủy bỏ
            </button>
            <button (click)="onConfirm()"
                class="py-4 bg-primary text-white text-sm font-bold rounded-2xl shadow-lg shadow-primary/20 hover:scale-[1.02] active:scale-95 transition-all">
                Xác nhận
            </button>
        </div>
    </div>
</div>
