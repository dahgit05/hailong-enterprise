<div
    class="min-h-screen flex items-center justify-center relative overflow-hidden bg-light-bg dark:bg-slate-950 transition-colors duration-300">
    <!-- Background Elements -->
    <div
        class="absolute inset-0 bg-gradient-to-br from-[#FDFEFF] via-[#F8FAFB] to-[#F1F4F4] dark:from-slate-950 dark:via-slate-900 dark:to-slate-950 z-0">
    </div>
    <div class="absolute inset-0 architectural-grid z-0"></div>
    <div
        class="absolute top-0 right-0 w-[600px] h-[600px] bg-primary/5 dark:bg-emerald-500/5 rounded-full blur-[120px] -translate-y-1/2 translate-x-1/2 z-0">
    </div>
    <div
        class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-primary/5 dark:bg-emerald-500/5 rounded-full blur-[100px] translate-y-1/2 -translate-x-1/2 z-0">
    </div>

    <!-- Top Controls -->
    <div class="fixed top-8 right-8 z-50 flex items-center gap-4">
        <button
            class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 hover:bg-white dark:hover:bg-slate-800 transition-all">
            <span class="text-[10px] font-bold text-slate-600 dark:text-slate-400 tracking-tighter">VN</span>
            <span class="text-[10px] font-bold text-slate-300 dark:text-slate-600">/</span>
            <span class="text-[10px] font-bold text-primary dark:text-emerald-500 tracking-tighter">EN</span>
        </button>
        <button (click)="toggleTheme()"
            class="size-9 flex items-center justify-center rounded-full bg-white/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 hover:bg-white dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400 transition-all shadow-sm">
            <span class="material-symbols-outlined !text-[20px]" *ngIf="!isDarkMode()">dark_mode</span>
            <span class="material-symbols-outlined !text-[20px]" *ngIf="isDarkMode()">light_mode</span>
        </button>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 w-full max-w-[440px] px-6">
        <div class="flex flex-col items-center mb-10">
            <div
                class="size-14 bg-primary dark:bg-emerald-600 rounded-2xl flex items-center justify-center text-white shadow-2xl shadow-primary/20 dark:shadow-emerald-500/20 mb-5">
                <span class="material-symbols-outlined !text-[32px]">settings_input_component</span>
            </div>
            <div class="text-center">
                <h1 class="text-2xl font-extrabold tracking-[0.25em] text-deep-text dark:text-white">ADMIN HUB</h1>
                <p
                    class="text-[10px] text-primary/60 dark:text-emerald-500/80 font-bold tracking-[0.4em] uppercase mt-1.5">
                    Hyper-tech 2026</p>
            </div>
        </div>

        <div class="glass-card rounded-[32px] overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b border-slate-100 dark:border-slate-800">
                <button (click)="toggleTab('password')"
                    class="flex-1 py-5 text-[11px] font-bold tracking-widest uppercase transition-all"
                    [class]="activeTab() === 'password' ? 'text-primary dark:text-emerald-500 border-b-2 border-primary dark:border-emerald-500' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'">
                    MẬT KHẨU
                </button>
                <button (click)="toggleTab('qr')"
                    class="flex-1 py-5 text-[11px] font-bold tracking-widest uppercase transition-all"
                    [class]="activeTab() === 'qr' ? 'text-primary dark:text-emerald-500 border-b-2 border-primary dark:border-emerald-500' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'">
                    MÃ QR
                </button>
            </div>

            <div class="p-8 pt-10">
                <!-- Password Tab Content -->
                <div class="space-y-6" *ngIf="activeTab() === 'password'">
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-bold text-deep-text dark:text-slate-300 uppercase tracking-widest ml-1 opacity-70">Tên
                            đăng nhập</label>
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 dark:text-emerald-500/40 !text-[20px]">person</span>
                            <input
                                class="w-full bg-white/40 dark:bg-slate-800/40 border border-slate-200 dark:border-slate-700 rounded-2xl py-3.5 pl-12 pr-4 text-sm focus:ring-2 focus:ring-primary/10 dark:focus:ring-emerald-500/10 focus:border-primary dark:focus:border-emerald-500 text-slate-900 dark:text-white transition-all outline-none placeholder:text-slate-400 dark:placeholder:text-slate-600"
                                placeholder="admin@hub.hyper" type="text" />
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between items-center ml-1">
                            <label
                                class="text-[10px] font-bold text-deep-text dark:text-slate-300 uppercase tracking-widest opacity-70">Mật
                                khẩu</label>
                            <a class="text-[10px] font-bold text-primary dark:text-emerald-500 hover:underline uppercase tracking-widest"
                                href="#">Quên?</a>
                        </div>
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 dark:text-emerald-500/40 !text-[20px]">lock</span>
                            <input
                                class="w-full bg-white/40 dark:bg-slate-800/40 border border-slate-200 dark:border-slate-700 rounded-2xl py-3.5 pl-12 pr-12 text-sm focus:ring-2 focus:ring-primary/10 dark:focus:ring-emerald-500/10 focus:border-primary dark:focus:border-emerald-500 text-slate-900 dark:text-white transition-all outline-none placeholder:text-slate-400 dark:placeholder:text-slate-600"
                                [type]="showPassword() ? 'text' : 'password'" placeholder="••••••••" />
                            <button (click)="togglePasswordVisibility()"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:text-slate-600 dark:hover:text-slate-400">
                                <span class="material-symbols-outlined !text-[20px]">{{ showPassword() ?
                                    'visibility_off' : 'visibility' }}</span>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 py-1">
                        <input
                            class="size-4 rounded border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-primary dark:text-emerald-500 focus:ring-primary dark:focus:ring-emerald-500 focus:ring-offset-0 transition-all cursor-pointer"
                            id="remember" type="checkbox" />
                        <label class="text-xs text-slate-500 dark:text-slate-400 font-medium cursor-pointer"
                            for="remember">Duy trì đăng nhập trong 30 ngày</label>
                    </div>
                    <button (click)="login()"
                        class="w-full bg-primary dark:bg-emerald-600 text-white py-4 rounded-2xl font-bold text-sm tracking-widest uppercase hover:bg-primary/95 dark:hover:bg-emerald-500 transition-all glow-button flex items-center justify-center gap-3">
                        ĐĂNG NHẬP HỆ THỐNG
                        <span class="material-symbols-outlined !text-[18px]">arrow_forward</span>
                    </button>
                </div>

                <!-- QR Tab Content -->
                <div class="flex flex-col items-center py-4" *ngIf="activeTab() === 'qr'">
                    <div
                        class="p-5 bg-white dark:bg-slate-800 rounded-3xl mb-8 shadow-xl shadow-slate-200/50 dark:shadow-slate-900/50 relative group">
                        <div
                            class="absolute inset-0 border border-primary/10 dark:border-emerald-500/10 rounded-3xl scale-110 group-hover:scale-105 transition-transform duration-500">
                        </div>
                        <div
                            class="size-48 bg-white dark:bg-slate-900 flex items-center justify-center relative z-10 p-2">
                            <!-- Simple QR Placeholder -->
                            <span
                                class="material-symbols-outlined !text-[120px] text-slate-800 dark:text-slate-200">qr_code_2</span>
                        </div>
                    </div>
                    <div class="text-center space-y-2">
                        <h4 class="text-sm font-bold text-deep-text dark:text-white tracking-wide">Quét mã để đăng nhập
                            nhanh</h4>
                        <p class="text-[11px] text-slate-500 dark:text-slate-400 max-w-[240px] leading-relaxed">Sử dụng
                            ứng dụng <strong>Admin Hub Mobile</strong> trên điện thoại của bạn để xác thực</p>
                    </div>
                </div>

                <div class="mt-10 pt-8 border-t border-slate-100 dark:border-slate-800 space-y-6">
                    <button (click)="loginWithGoogle()"
                        class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-slate-300 dark:hover:border-slate-600 hover:shadow-sm py-3.5 rounded-2xl flex items-center justify-center gap-3 transition-all group">
                        <!-- Google Icon SVG (simplified) -->
                        <svg class="size-5" viewBox="0 0 24 24">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4"></path>
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853"></path>
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                                fill="#FBBC05"></path>
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335"></path>
                        </svg>
                        <span
                            class="text-[13px] font-bold text-slate-700 dark:text-slate-300 tracking-wide uppercase">Đăng
                            nhập bằng Google</span>
                    </button>
                    <div class="flex items-center justify-center gap-6">
                        <a class="text-[10px] font-bold text-slate-400 hover:text-primary dark:hover:text-emerald-500 transition-colors uppercase tracking-[0.2em]"
                            href="#">Hỗ trợ</a>
                        <span class="size-1 rounded-full bg-slate-200 dark:bg-slate-700"></span>
                        <a class="text-[10px] font-bold text-slate-400 hover:text-primary dark:hover:text-emerald-500 transition-colors uppercase tracking-[0.2em]"
                            href="#">Điều khoản</a>
                        <span class="size-1 rounded-full bg-slate-200 dark:bg-slate-700"></span>
                        <a class="text-[10px] font-bold text-slate-400 hover:text-primary dark:hover:text-emerald-500 transition-colors uppercase tracking-[0.2em]"
                            href="#">Bảo mật</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-8 text-center">
            <p class="text-[9px] text-slate-400 dark:text-slate-500 font-bold tracking-[0.3em] uppercase">V 3.1.0 •
                SECURE ADMIN HUB</p>
        </div>
    </main>
</div>
