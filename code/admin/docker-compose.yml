# =====================================================
# Docker Compose for Admin Service
# Includes: PostgreSQL, Keycloak, Admin Service
# =====================================================

services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:16-alpine
    container_name: admin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: admin_db
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - admin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d admin_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # Keycloak Identity Provider
  # =====================================================
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: admin-keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      # Admin credentials
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      # Database (uses same postgres)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: ${DB_USERNAME:-postgres}
      KC_DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      # HTTP settings
      KC_HTTP_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8180"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - admin-network

  # =====================================================
  # Admin Service Application
  # =====================================================
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin-service
    restart: unless-stopped
    environment:
      # Server
      SERVER_PORT: 8081
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: admin_db
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      
      # Keycloak
      KEYCLOAK_URL: http://keycloak:8180
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-hailong-enterprise}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-admin-service}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      
      # JVM options
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -Dspring.profiles.active=docker
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

# =====================================================
# Networks
# =====================================================
networks:
  admin-network:
    driver: bridge
    name: admin-network

# =====================================================
# Volumes
# =====================================================
volumes:
  postgres_data:
    name: admin-postgres-data
