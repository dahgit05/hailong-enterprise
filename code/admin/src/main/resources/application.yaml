server:
  port: 8081

spring:
  application:
    name: admin-service

  # Database - PostgreSQL localhost
  datasource:
    url: jdbc:postgresql://localhost:5432/admin_db
    username: postgres
    password: "183461"
    driver-class-name: org.postgresql.Driver

  # JPA - Use validate with Flyway
  jpa:
    hibernate:
      ddl-auto: update  # Dev: thêm cột mới, không xóa data. Production: đổi về validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  # Flyway Database Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true

  # OAuth2 Resource Server - Keycloak localhost
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/hailong-enterprise
          jwk-set-uri: http://localhost:8180/realms/hailong-enterprise/protocol/openid-connect/certs

# Keycloak Admin Client (for sync)
keycloak:
  url: http://localhost:8180
  realm: hailong-enterprise
  client-id: admin-service
  client-secret: F1dBoEyEWnEkce1suYcIgDwMOUAeIPaH

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.enterprise.admin: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: INFO
